<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register</title>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="jquery Validate/dist/jquery.validate.js">
</script>
<script>
$().ready(function() {
	$("#registerForm").validate();
	});
</script>
<link href="css.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav>
<a href="game.html" title="Tic-Tac-Toe">Tic-Tac-Toe </a><a href="Register.html" title="Register">Register</a> <a href="Contact.html" title="Contact">Contact</a> <a href="FAQ.html" title="FAQ">FAQ</a>
</nav>
<form class="registerForm" id="registerForm" method="get" action="">
		<p>
			
			First Name:
			<input id="fname" name="fname" minlength="2" type="text" required />
        <p>
			
			Last Name:
			<input id="lname" name="lname" minlength="2" type="text" required />
        <p>
			UserName:
			<input id="username" name="username" type="text" minlength="4" maxlength="10" required />
		</p>
			Password:
			<input id="password" name="password" type="password" minlength="5" maxlength="10" required />
		</p>
        Email:
		  <input id="email" type="email" name="email" required />
		</p>
        <p>
			<input class="submit" type="submit" value="Submit"/>
		</p>
</form>
</body>
</html>
